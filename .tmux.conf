# vi: ft=sh

######################
#### tmux General ####
######################

# tmux display things in 256 colors
set -g default-terminal "screen-256color"

# Enable terminal compability
set-option -ga terminal-overrides ",tmux-256color:Tc"

set -g history-limit 20000

# automatically renumber tmux windows
set -g renumber-windows on

# Unbind default prefix and set it to Ctrl+s
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# For nested tmux sessions
bind-key s send-prefix

# Activity Monitoring
setw -g monitor-activity off
set -g visual-activity off

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Make delay shorter
set -sg escape-time 0

# Tile all windows
unbind =
bind = select-layout tiled

# Cycle through panes
# unbind C-s
# unbind o # this is the default key for cycling panes
# bind ^S select-pane -t:.+

# Make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

set-option -g set-titles on
set-option -g set-titles-string "#T - #W"
# set-window-option -g automatic-rename on

######################
#### Key Bindings ####
######################

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Clear the buffer history without losing the status bar
bind-key C-k send-keys " clear && tmux clear-history" \; send-keys "Enter"

# Quickly open a new window
bind N new-window

# Split window and fix path for tmux 1.9
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Synchronize all panes in a window
bind y setw synchronize-panes

# Session selection
bind C-s choose-session

# Pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

# Enable mouse support for switching panes/windows
setw -g mouse on
set -g mouse-mode on
#set-option -g -q mouse on

bind-key -T root PPage if-shell -F "#{alternate_on}" "send-keys PPage" "copy-mode -e; send-keys PPage"
bind-key -t vi-copy PPage page-up
bind-key -t vi-copy NPage page-down

bind -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "select-pane -t =; send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "select-pane -t =; send-keys -M" "select-pane -t =; send-keys -M"
bind-key -t vi-copy WheelUpPane halfpage-up
bind-key -t vi-copy WheelDownPane halfpage-down

# Maximizing and restoring windows
unbind Up
bind Up new-window -d -n fullscreen \; swap-pane -s fullscreen.1 \; select-window -t fullscreen
unbind Down
bind Down last-window \; swap-pane -s fullscreen.1 \; kill-window -t fullscreen

# Set vi mode for copy mode
setw -g mode-keys vi
# More settings to make copy-mode more vim-like
unbind [             #]
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Buffers to/from Mac clipboard, yay tmux book from pragprog
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"


################################
#### Color & Style Settings ####
################################

source ~/.dotfiles/.tmux/theme.sh


#################
#### Plugins ####
#################

# tmux-resurrect: Set new binding for saving and restoring environment
set -g @resurrect-save 'S'
set -g @resurrect-restore 'R'
set -g @resurrect-strategy-vim 'session'

# tmux-continuum: Allow automatic restoration of saved environment
set -g @continuum-restore 'on'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
